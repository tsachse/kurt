# Simple and base environment
#[env:mybaseenv]
#platform = %INSTALLED_PLATFORM_NAME_HERE%
[env:atmelavr_raspduino_board]
platform = atmelavr
framework = arduino
board = raspduino
upload_port = /dev/ttyAMA0
build_flags = -I/usr/share/arduino/libraries/Wire/utility
# enable auto-up
targets = upload
