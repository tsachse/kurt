<!doctype html>
<html lang=de>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
   <link href="/css/bootstrap.min.css" rel="stylesheet">
   <link href="/css/bootstrap-slider.min.css" rel="stylesheet">
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-resource.min.js"></script>
    <script src="/js/bootstrap-slider.min.js"></script>
    <script src="/rc2/rc2.js"></script>
</head>
<body ng-app="rc2" ng-controller="RC2Ctrl">
  <div class="container-fluid" ng-view>
    <table>
      <tbody>
	<tr>
	  <td colspan = "2">
	    <h1> </h1>
	  </td>
	</tr>
	<tr>
	  <td colspan = "2">
	    <input id="direction" type="text" data-slider-min="-10" data-slider-max="10" data-slider-step="1" data-slider-value="0"/>
	  </td>
	</tr>
	<tr>
	  <td align="center">
	    <h1> </h1>
	  </td>
	  <td rowspan ="4">
	    <input id="speed" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0" data-slider-orientation="vertical"/>
	  </td>
	</tr>
	<tr>
	  <td align="center">
	    <button type="button" class="btn btn-info" ng-click="cmd('drive')"><h1>D</h1></button>
	  </td>
	</tr>
	<tr>
	  <td align="center">
	    <button type="button" class="btn btn-danger" ng-click="cmd('stop')"><h1>N</h1></button>
	  </td>
	</tr>
	<tr>
	  <td align="center"> 
	    <button type="button" class="btn btn-info" ng-click="cmd('rear')"><h1>R</h1></button>
	  </td>
	</tr>
      </tbody>
    </table>
    
  </div>
</body>
</html>
